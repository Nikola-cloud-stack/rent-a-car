<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent a Car Aleksandar | Bitola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rent a Car Aleksandar Bitola – Reliable cars, fair prices.">
  <link rel="stylesheet" href="style2.css">
</head>
<!-- BOOKING MODAL -->
<div id="bookingModal" class="booking-modal">
  <div class="booking-content">
    <span class="booking-close" onclick="closeBookingModal()">&times;</span>
    <h2>Book a Car</h2>

    <form id="bookingForm">
      <input type="text" id="bookingCar" readonly>

      <label>From</label>
      <input type="date" id="fromDate" required>

      <label>To</label>
      <input type="date" id="toDate" required>

      <input type="text" id="pickupLocation" placeholder="Pickup location" required>
      <input type="text" id="clientName" placeholder="Your name" required>
      <input type="tel" id="clientPhone" placeholder="Phone number" required>

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>
</div>

<script src="booking.js"></script>

<body>

<header class="page-header">
  <h1>Economy Hatchback</h1>
  <p>Reliable, clean, and affordable Economy Hatchbacks</p>
</header>

<section class="car-grid">

  <div class="car-card" data-car="toyota-yaris">
    <div class="image-wrapper">
      <img src="/photos/toyota-yaris-white.jpg" alt="Toyota Yaris" class="car-image">
      <span class="badge economy">Economy</span>
    </div>
    <div class="car-info">
      <h2>Toyota Yaris</h2>
      <div class="specs">
        <span>2018</span><span>Manual</span><span>1.2L</span><span>75 HP</span>
      </div>
      <div class="colors">
        <div class="color white" data-color="white"></div>
        <div class="color black" data-color="black"></div>
        <div class="color red" data-color="red"></div>
      </div>
      <div class="price-row">
        <span class="price">€25<span>/day</span></span>
        <button class="btn-rate" onclick="openBookingModal('Toyota Yaris')">Rent Now</button>
      </div>
    </div>
  </div>

  <div class="car-card" data-car="vw-polo">
    <div class="image-wrapper">
      <img src="/photos/vw-polo-white.jpg" alt="VW Polo" class="car-image">
      <span class="badge economy">Economy</span>
    </div>
    <div class="car-info">
      <h2>VW Polo</h2>
      <div class="specs">
        <span>2019</span><span>Manual</span><span>1.4L</span><span>90 HP</span>
      </div>
      <div class="colors">
        <div class="color white" data-color="white"></div>
        <div class="color blue" data-color="blue"></div>
        <div class="color gray" data-color="gray"></div>
      </div>
      <div class="price-row">
        <span class="price">€27<span>/day</span></span>
        <button class="btn-rate" onclick="openBookingModal('VW Polo')">Rent Now</button>
      </div>
    </div>
  </div>

  <div class="car-card" data-car="hyundai-i20">
    <div class="image-wrapper">
      <img src="/photos/hyundai-i20-white.jpg" alt="Hyundai i20" class="car-image">
      <span class="badge economy">Economy</span>
    </div>
    <div class="car-info">
      <h2>Hyundai i20</h2>
      <div class="specs">
        <span>2020</span><span>Automatic</span><span>1.5L</span><span>100 HP</span>
      </div>
      <div class="colors">
        <div class="color white" data-color="white"></div>
        <div class="color black" data-color="black"></div>
        <div class="color silver" data-color="silver"></div>
      </div>
      <div class="price-row">
        <span class="price">€30<span>/day</span></span>
        <button class="btn-rate" onclick="openBookingModal('Hyundai i20')">Rent Now</button>
      </div>
    </div>
  </div>

  <div class="car-card" data-car="peugeot-208">
    <div class="image-wrapper">
      <img src="/photos/peugeot-208-white.jpg" alt="Peugeot 208" class="car-image">
      <span class="badge economy">Economy</span>
    </div>
    <div class="car-info">
      <h2>Peugeot 208</h2>
      <div class="specs">
        <span>2019</span><span>Manual</span><span>1.2L</span><span>82 HP</span>
      </div>
      <div class="colors">
        <div class="color white" data-color="white"></div>
        <div class="color gray" data-color="gray"></div>
        <div class="color blue" data-color="blue"></div>
      </div>
      <div class="price-row">
        <span class="price">€26<span>/day</span></span>
        <button class="btn-rate" onclick="openBookingModal('Peugeot 208')">Rent Now</button>
      </div>
    </div>
  </div>

</section>

<script src="script1.js"></script>
</body>
</html>
